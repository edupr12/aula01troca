<html>
	<head>
		<title> Ex 1 - Trocando valores dos campos </title>	
		
		<script>
			function trocar(){
					//acessando input
					var nome = document.getElementById("txtNome");
					var senha = document.getElementById("txtSenha");
					var aux= "";
					
					aux = nome.value;
					nome.value = senha.value;
					senha.value = aux;
				
			}
		</script>
		
		
	</head>

	<body>

		<form>
			<label id="lblUsername"> Nome </label>
			<input type="text" name="txtNome" id="txtNome"> 
			
			<label id="lblUsername"> Senha </label>
			<input type="text" name="txtSenha" id="txtSenha"/> 
		
			<input type="button" onclick="trocar()" value="Trocar"/>
		</form>

	</body>
	
</html>
